<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自分の顔をちょっと良くしてみよう</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.3/dist/tf.min.js"></script>
    <!-- https://github.com/auduno/clmtrackr -->
    <!-- minifyされたスクリプトはエラーになる -->
    <script src="clmtrackr.js"></script>
    <!-- https://github.com/blueimp/JavaScript-Load-Image -->
    <script src="load-image.all.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>自分の顔をちょっと良くしてみよう</h1>
    <form>
      <input id="inputFile" type="file" style="display:none">
      <button id="buttonFile">ファイルを選択</button>
    </form>
    <div style="position: relative">
      <canvas id="originalImage"></canvas>
      <canvas id="originalOverlay" style="position: absolute; top: 0px; left: 0px"></canvas>
    </div>
    <div>
      <canvas id="canvas" width="320" height="320"></canvas>
    </div>
    <div>
      <input id="selector" type="range" min="0" max="11" style="width: 320px">
    <div id="log">
    </div>
  </body>
</html>
